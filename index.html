<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Home | AÃ§ougue G & B</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            font-family: "Roboto";
        }

        body {
            background-color: #eee;
        }

        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            width: 100%;
            height: 10vh;
            overflow-y: hidden;
            border-bottom: 1px solid #ccc;
        }

        header nav ul {
            list-style: none;
            display: flex;
            flex-direction: row;
        }

        header nav ul li {
            padding: 5px;
            margin: 15px;
        }

        header div {
            width: 50vw;
        }

        header div input {
            width: 40vw;
            height: 5vh;
            border: 1px solid #ccc;
            border-radius: 45px;
            padding: 5px;
            padding-left: 12px;
        }

        header div label {
            font-size: 17px;
            padding: 5px;
            margin: 5px;
        }
        header img{
            position: relative;
            top: 20px;

        }
        i{
            color: #777777
        }
    </style>
</head>

<body>
    <header>
        <img src="./res/logo amadeirado.png" width="250px">
        <div>
            <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input type="text" placeholder="carne de panela ou carne para churrasco" class="search" />
        </div>
        <nav>
            <ul>
                <li><i class="fa-regular fa-credit-card"></i></li>
                <li><i class="fa-regular fa-user"></i></li>
                <li><i class="fa-regular fa-bell"></i></li>
            </ul>
        </nav>
    </header>
</body>

</html>
